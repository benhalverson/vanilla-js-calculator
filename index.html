<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">0</div>
			<div class="btn percent">%</div>
			<div class="btn clear">C</div>
			<div class="btn delete">DEL</div>
			<div class="btn operation">/</div>
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn operation">X</div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn operation">-</div>
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn operation">+</div>
			<div class="btn">+/-</div>
			<div class="btn">0</div>
			<div class="btn">.</div>
			<div class="btn operation">=</div>
		</div>

    <script src="app.js"></script>
	</body>
</html>
